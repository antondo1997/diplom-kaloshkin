<h1>Прайс-лист</h1>
<div class="bg-light border rounded shadow p-3 mb-5 " *ngIf="database && inputs">
  <div class="table-responsive">
    <table class="table table-hover">
      <thead class="thead-dark">
      <tr class="d-flex text-center">
        <th class="col-1">#</th>
        <th class="col-6">Наименование</th>
        <th class="col-2">Количество</th>
        <th class="col-1">Цена</th>
        <th class="col-2"></th>
      </tr>
      </thead>
      <tbody>
      <tr class="d-flex text-center" *ngFor="let item of database; let i = index">
        <th class="col-1">{{ i + 1}}</th>
        <td class="col-6 text-left"><button class="btn btn-link text-left" (click)="openProductDetail(item.id)">{{ item.name }}</button></td>
        <td class="col-2" style="display: flex;  justify-content: center;  align-content: center; flex-direction: column;">
          <span *ngIf="item.quantity > 0">{{ item.quantity }}</span>
          <span *ngIf="item.quantity === 0">Нет в наличии</span>
        </td>
        <td class="col-1" style="vertical-align: middle;">{{ item.price }} р.</td>
        <td class="col-2" *ngIf="item.quantity === 0"></td>
        <td class="col-2 flex-row" *ngIf="item.quantity > 0">
          <a (click)="decrease(i)"><i class="fas fa-long-arrow-alt-down"></i></a>
          <a (click)="increase(i)"><i class="fas fa-long-arrow-alt-up"></i></a>
          <input type="number" class="form-control" readonly
                 [(ngModel)]="inputs[i]">
          <a (click)="addToCart(item.id, i)"><i class="fas fa-cart-plus"></i></a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
