<div class="text-center container-login bg-light">
  <form
    class="form-signin border rounded bg-white"
    [formGroup]="form" (ngSubmit)="submit()"
  >
    <div class="mb-4">
      <h1>Вход</h1>
    </div>
    <div class="form-group">
<!--      <label for="email">Email:</label>-->
      <input type="email" id="email" placeholder="Email..." class="form-control" formControlName="email">
    </div>
    <div class="form-group">
<!--      <label for="password">Пароль:</label>-->
      <input type="password" id="password" placeholder="Пароль..." class="form-control" formControlName="password">
    </div>
    <button type="submit" class="btn btn-block btn-primary"
            [disabled]="form.invalid"
    >
      Вход
    </button>
    <p class="mt-5 mb-3 text-muted">© Интеграл 2020</p>
  </form>
</div>
